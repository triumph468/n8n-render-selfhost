services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "password"
      - key: N8N_HOST
        value: "n8n-render-selfhost-e22n.onrender.com"
      - key: N8N_PORT
        value: "5678"
      - key: WEBHOOK_URL
        value: "https://n8n-render-selfhost-e22n.onrender.com/"
      # PuppeteerがRender環境で動くように必要な環境変数
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/chromium"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      # タイムゾーン（Dockerfileでも設定済みだけど一応Render側でも明示）
      - key: GENERIC_TIMEZONE
        value: "Asia/Tokyo"
